    <div>
        <div class="container" style="border-bottom: 0;width: 800px" >
            <h1>
                <span class="text-danger">支教申请</span>
            </h1>
        </div>
        <div class="container" style="width: 800px">
            <form class="contact" action="/application/addApplication" enctype="multipart/form-data" method="post" id="form">
                <span for="name" class="text-primary">姓名:</span>


                    &nbsp;&nbsp;  &nbsp;  <input type="text" id="name" name="name" data-required="true" data-validation="text"
                    class="form-control"   data-msg="Invalid Name" placeholder="请输入真实姓名" style="width: 20%;">


            <div >
                <span for="email" class="text-primary"> 邮箱:</span>
                <div >
                    <input type="text" id="email" name="mail" data-required="true" data-validation="email"
                           class="form-control"  style="width: 20%" data-msg="Invalid E-Mail" placeholder="请输入真实邮箱">
                </div>
            </div>
            <div>
                <span for="email" class="text-primary">手机号码:</span>

                <div>
                    <input type="text" id="phone" name="phone" data-required="true" data-validation="custom"
                           class="form-control"  style="width: 20%"   data-msg="Invalid Phone #" placeholder="请输入真实手机号码">
                </div>
            </div>
            <div>
                <span for="subject" class="text-primary">上传身份证图片:</span>
                <div>
                    <input type="file" name="file" class="btn disabled btn-danger btn-xs" id="subject">
                </div>
            </div>
            <div>
                <span for="message" class="text-primary">申请原因:</span>
                <div>
                    <textarea class="form-control"  id="message" name="reason" rows="6" cols="10"></textarea>
                </div>
            </div>
            <div >
                <br>
                <div>
                    <input type="submit" name="submit" id="submit" class="btn btn-primary" value="提交申请">
                </div>
            </div>
            </form>

            <div id="validation">
            </div>
        </div>
